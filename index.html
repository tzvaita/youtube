<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>YouTube</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- start of navbar -->
    <div id="container">
        <div class="nav-box">
            <div id="nav">
                <div class="left">
                    <div class="menu-box">
                        <img src="pics/menu-button-of-three-horizontal-lines.png" alt="menu">
                    </div>
                    <div class="logo-box">
                        <img src="pics/youtr (1).jpg" alt="logo">
                    </div>
                </div>
                <div class="search">
                    <form action="#" method="get" class="search-form">
                        <input type="text" name="search-query" id="search-box" placeholder="Search">
                        <button type="submit"><img src="pics/magnifying-glass.png" alt="search-icon"></button>
                    </form>
                </div>
                <div class="apps">
                    <div class="camera">
                        <img src="pics/videocam-filled-tool.png" alt="camera-icon">
                    </div>
                    <div class="tile-menu">
                        <img src="pics/menu.png" alt="tile-menu">
                    </div>
                    <div class="bell">
                        <img src="pics/notifications-bell-button.png" alt="notificaton-bell">
                    </div>
                    <div class="picture">
                        <img src="https://via.placeholder.com/80.png/09f/fffC/O https://placeholder.com/#How_To_Set_Image_Size" alt="user">
                    </div>
                </div>
                
    
            </div>
        </div>
    </div>

    <!--End of NavBar-->

    <!--Start of left section-->
    <main class="main-container">
        <div class="primary-container">
            <div class="left-container">
                <div class="video-container">
                    <iframe class="video" width="420" height="315" src="https://www.youtube.com/embed/tgbNymZ7vqY" allow="accelerometer; 
                    autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                <div class="vdt-container">
                    <p>Contributing to Open Source Part I: The Easy Way</p>
                    <div class="call-to-action">
                        
                    </div>
                </div>
            </div>
            <div class="right-container">
                <div class="sub-container">
                    <div class="text-above-thumbnails-container">
                        <span class="text-above-thumbnails-container">Upnext</span>
                       <div class="autoplay">
                        <span class="text-above-thumnails-container">Autoplay</span>
                        <img class="autoplay-switch" src="pics/37474.png">
                    </div>
                </div>

                    <div class="next-videos-container">
                        <iframe width="160" height="85" src="https://www.youtube.com/watch?v=dSl_qnWO104" allow="accelerometer; 
                            autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
                        </iframe>
                        <div class="video-details-container">
                            <p class="titles-right-column">Cool Video</p>
                            <p class="right-channel-description">Great Channel</p>
                            <p class="right-channel-description">Recommended for you</p>
                        </div>
                    </div>
                    <div class="normal-thumbnail">
                        <iframe width="160" height="85" src="https://www.youtube.com/embed/69k2Ejko6BE" allow="accelerometer; 
                            autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
                        </iframe>
                        <div class="video-text-details-container">
                            <p class="titles-right-column">Cool Video</p>
                            <p class="right-channel-description">Great Channel</p>
                            <p class="right-channel-description">Recommended for you</p>
                        </div>
                    </div>
                    <div class="normal-thumbnail">
                            <iframe width="160" height="85" src="https://www.youtube.com/embed/Di50Y5b20p8"
                             frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                            <div class="video-text-details-container">
                                <p class="titles-right-column">Cool Video</p>
                                <p class="right-channel-description">Great Channel</p>
                                <p class="right-channel-description">Recommended for you</p>
                            </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
