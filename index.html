<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>YouTube</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="container">
        <div class="nav-box">
            <div id="nav">
                <div class="left">
                    <div class="menu-box">
                        <img src="pics/menu-button-of-three-horizontal-lines.png" alt="menu">
                    </div>
                    <div class="logo-box">
                        <img src="pics/youtr (1).jpg" alt="logo">
                    </div>
                </div>
                <div class="search">
                    <form action="#" method="get" class="search-form">
                        <input type="text" name="search-query" id="search-box" placeholder="Search">
                        <button type="submit"><img src="pics/magnifying-glass.png" alt="search-icon"></button>
                    </form>
                </div>
                <div class="apps">
                    <div class="camera">
                        <img src="pics/videocam-filled-tool.png" alt="camera-icon">
                    </div>
                    <div class="tile-menu">
                        <img src="pics/menu.png" alt="tile-menu">
                    </div>
                    <div class="bell">
                        <img src="pics/notifications-bell-button.png" alt="notificaton-bell">
                    </div>
                    <div class="picture">
                        <img src="https://via.placeholder.com/80.png/09f/fffC/O https://placeholder.com/#How_To_Set_Image_Size" alt="user">
                    </div>
                </div>
                
    
            </div>
        </div>
    </div>

    <!--End of NavBar-->
    <!--Start of left section-->

    <main class="main-container">
        <div class="primary-container"></div>
        <div class="left-container">
            <div class="video-container">
                <iframe class="video" src="https://youtu.be/uUuTYDg9XoI" allow="accelerometer; 
                autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
    </main>
</body>
</html>
